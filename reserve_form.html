  <div class="reserveform--py">
<div class="container  text-center ">
    <h2 class="h4 text-secondary mb-5 mb-md-3">立即預約</h2>
    <ul class="progressbar row justify-content-center  list-unstyled ">
        <li class="col col-md-2">

        </li>

        </li>

        </li>
    </ul>
    <p class=" text-dark mt-7 mt-md-5 my-lg-7 mb-5 ">您選擇的是 <span class="h5 text-primary ms-3">首次體驗課程-基礎</span></p>
  <div class="reserve__form__question d-flex justify-content-center">
    <form action="" method="POST" >
    <ul class="list-unstyled text-start ">
        <li class="mb-7">
            <label class="mb-3" for="yes">1. 是否接觸過瑜珈?</label> <br>
            <input class="form-check-input me-1" type="radio" name="accessYoga" value="yes" id="yes" checked><label class="me-7" for="yes">是</label>
            <input class="form-check-input me-1" type="radio" name="accessYoga" value="no" id="no" ><label for="no">否</label>
        </li>
        <li class="mb-7">
            <label class="mb-3" for="pb_1">2. 想改善的生活問題?</label>  <br>
            <input class="form-check-input me-1"  type="checkbox" name="problem" value="pb_1" id="pb_1"><label class="input__me-12 mb-3"  for="pb_1">肌耐力不足</label>
            <input class="form-check-input me-1"  type="checkbox" name="problem" value="pb_2" id="pb_2"><label class="input__me-12 mb-3"  for="pb_2">柔軟度不佳</label>
            <input class="form-check-input me-1"  type="checkbox" name="problem" value="pb_3" id="pb_3"><label class="input__me-12 mb-3"  for="pb_3">壓力大</label> <br>
            <input class="form-check-input me-1"  type="checkbox" name="problem" value="pb_4" id="pb_4"><label class="input__me-28 mb-3 "  for="pb_4">姿勢不正</label>
            <input class="form-check-input me-1"  type="checkbox" name="problem" value="pb_5" id="pb_5"><label class="input__me-12 mb-3"  for="pb_5">睡眠品質差</label>
            <input class="form-check-input me-1"  type="checkbox" name="problem" value="pb_6" id="pb_6"><label class="input__me-12 mb-3"  for="pb_6">注意力不足</label>
        </li>
        <li class="mb-7">
            <label class="mb-3" for="eT_1">3. 每週累積運動量約為多少？</label>  <br>
            <input class="form-check-input me-1" type="radio" name="exerciseTime" value="eT_1" id="eT_1"><label class="me-7 mb-3" for="eT_1">150 分鐘以上</label>
            <input class="form-check-input me-1" type="radio" name="exerciseTime" value="eT_2" id="eT_2"><label class="me-7 mb-3" for="eT_2">75~150 分鐘</label> <br>
            <input class="form-check-input me-1" type="radio" name="exerciseTime" value="eT_3" id="eT_3"><label class="input__me-46 mb-3" for="eT_3">30~75 分鐘</label>
            <input class="form-check-input me-1" type="radio" name="exerciseTime" value="eT_4" id="eT_4"><label class="me-7 mb-3" for="eT_4">30 分鐘以下</label>
        </li>
        <li class="mb-7">
            <p class="mb-0">4. 上課預約報到日</p>
            <p>若還沒有確定的日期，可以等待專員與您聯絡時在做詳細的諮詢哦！</p>
            <input class="w-25 form-control" type="text" placeholder="MM/DD/YYYY" name="datepicker" >
        </li>
        <li class="mb-7">
            <p>5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>  
            <div class="d-flex flex-column" >
            <div  class="d-flex mb-2">
             <label class="w-50 me-2 " for="name">姓名</label> <br>          
             <label class=" w-50 " for="age">年齡</label> <br>
            </div>
            <div class="d-flex mb-3">
             <input class="w-50 me-2  form-control" type="text" name="name" id="name" placeholder="請輸入您的姓名"> <br>
             <input class="w-50 form-control " type="text" name="age" id="age" placeholder="請輸入您的年齡"> <br>
            </div>
            </div>
            <label class="mb-2" for="gender">性別</label> <br>
            <select class="w-25 mb-3 form-select" id="gender"> 
                <option value="female" >女</option>
                <option value="male" >男</option>
            </select> <br>
            <label class="mb-2" for="email">電子信箱</label> <br>
            <input class="w-100 mb-3 form-control" type="email" name="email" id="email" placeholder="email@example.com"> <br>
          
            <label class="mb-2" for="phone">手機號碼</label> <br>
            <input class="w-100 form-control " type="tel" name="phone" id="phone" placeholder="0912-345-678">
            
        </li>
    </ul>
    <a href="./reserve_finish.html" class=" btn btn-primary text-white w-100  py-2"> 送出</a>
