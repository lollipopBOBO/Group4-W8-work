---
title: 立即預約｜填寫資料
layout: ./app/layout.ejs
engine: ejs
current: reserve_form
---
<div class="reserve_form">
<div class="container  text-center ">
    <h2 class="h4 text-secondary mb-5 mb-md-3">立即預約</h2>
    <ul class="progressbar row justify-content-center  list-unstyled ">
        <li class="col col-md-2">
          <p class="progressbar__item bg-light  text-secondary">選擇方案</p>
        </li>
        <li class="col col-md-2">
            <p class="progressbar__item bg-secondary  text-light" >填寫資料</p>
        </li>
        <li  class="col col-md-2">
            <p class="progressbar__item bg-light  text-secondary" >完成預約</p>
        </li>
    </ul>
    <p class=" text-dark ">您選擇的是 <span class="h5 text-primary ms-3">首次體驗課程-基礎</span></p>
    <form action="" method="POST" >
    <ul class="list-unstyled text-start ">
        <li >
            <label for="yes">1. 是否接觸過瑜珈?</label> <br>
            <input type="radio" name="accessYoga" value="yes" id="yes" checked><label for="yes">是</label>
            <input type="radio" name="accessYoga" value="no" id="no" ><label for="no">否</label>
        </li>
        <li>
            <label for="pb_1">2. 想改善的生活問題?</label>  <br>
            <input type="checkbox" name="problem" value="pb_1" id="pb_1"><label for="pb_1">肌耐力不足</label>
            <input type="checkbox" name="problem" value="pb_2" id="pb_2"><label for="pb_2">柔軟度不佳</label>
            <input type="checkbox" name="problem" value="pb_3" id="pb_3"><label for="pb_3">壓力大</label> <br>
            <input type="checkbox" name="problem" value="pb_4" id="pb_4"><label for="pb_4">姿勢不正</label>
            <input type="checkbox" name="problem" value="pb_5" id="pb_5"><label for="pb_5">睡眠品質差</label>
            <input type="checkbox" name="problem" value="pb_6" id="pb_6"><label for="pb_6">注意力不足</label>
        </li>
        <li>
            <label for="1">3. 每週累積運動量約為多少？</label>  <br>
            <input type="radio" name="exerciseTime" value="eT_1" id="eT_1"><label for="eT_1">150 分鐘以上</label>
            <input type="radio" name="exerciseTime" value="eT_2" id="eT_2"><label for="eT_2">75~150 分鐘</label> <br>
            <input type="radio" name="exerciseTime" value="eT_3" id="eT_3"><label for="eT_3">30~75 分鐘</label>
            <input type="radio" name="exerciseTime" value="eT_4" id="eT_4"><label for="eT_4">30 分鐘以下</label>
        </li>
        <li>
            <p>4. 上課預約報到日</p>
            <p>若還沒有確定的日期，可以等待專員與您聯絡時在做詳細的諮詢哦！</p>
            <input type="date" name="" id="">
        </li>
        <li>
            <p>5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
            <label for="name">姓名</label> <br>
            <input type="text" name="name" id="name" placeholder="請輸入您的姓名"> <br>
            <label for="age">年齡</label> <br>
            <input type="text" name="age" id="age" placeholder="請輸入您的年齡"> <br>
            <label for="gender">性別</label> <br>
            <select id="gender"> 
                <option value="female" >女</option>
                <option value="male" >男</option>
            </select> <br>
            <label for="email">電子信箱</label> <br>
            <input type="email" name="email" id="email" placeholder="email@example.com"> <br>
          
            <label for="phone">手機號碼</label> <br>
            <input type="tel" name="phone" id="phone" placeholder="0912-345-678">
            
        </li>
    </ul>
    <button class="w-100 btn btn-primary text-white">送出</button>
    </form>
</div>
</div>
